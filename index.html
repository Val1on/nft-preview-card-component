<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img-content">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon-view" class="view">
          </div>
       </div>

      <div class="header">
        <h1>Equilibrium #3429</h1>
        </div>
       <div class="paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
       </div>
        
      <div class="row-1">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
         </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
         </div>
        </div>
       
      <div class="row-2">
        <img src="images/image-avatar.png" alt="image-avatar" class="avatar-content">
        <p>Creation of <span>Jules Wyvern</span></p>
       </div>
      </div>
  </main>
</body>
</html>
